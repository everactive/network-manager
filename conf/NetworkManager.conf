[main]
plugins=ifupdown,keyfile
# Not using dnsmasq yet. Need to get it properly integrated
# into the snap or reuse the one shiped with the OS snap.
dns=default
# Use internal DHCP stack which is based on the systemd
# implementation and is enough for our purpose until we
# need something more complex.
dhcp=internal

[ifupdown]
managed=false

[keyfile]
# Ignore all ethernet devices for now until the core
# image has a config option to disable network support
# in cloud-init
unmanaged-devices+=interface-name:eth*,interface-name:enx*
